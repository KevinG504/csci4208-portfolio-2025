<html>
    <head>
        <title>Triple Adventure</title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="styles/styles.css"> <!-- link for styles -->
        <link rel="stylesheet" href="wizard-styles/wizard-styles.css"> <!-- link for styles-->
    </head>
    <body>
      <div id="wizardWrapper">
            <img id="wizardBackground" src='assets/wizard_alchemy-room.gif'> 
            <div id="wizardOverlay"> 
                <h1>Labs</h1>
                <h2>Many potions are being brewed within the cauldrons.</h2>
                <p>Maybe you can find something useful in here?</p>
                <h4>What will you do?</h4>
                <div id="wizardButtons"> <!---->
                    <button onclick='grabPotion()' class="fight-button">Grab Strength Potion</button>
                    <a id="exit" class="fight-button" href="#" onclick="location.href='wizard_alchemylab.html?' + queryString">Leave the lab</a>
                </div>
            </div>
            <img id="strengthPotion" src="" width="100" style="display:none;"> <!-- SAME -->
            <iframe src='wizard_inventory.html' id="inventory"></iframe> <!-- SAME -->
        </div>

        <div id = "text"></div>

        <!--
        Allow player to grab key from alchemy lab
        -->
        <div id='options'>
            <button onclick='grabPotion()'> Grab Strength Potion</button>
            <hr>
            <!-- allow players to go back to door -->
            <!-- dynamically creates a url when clicking, thereby updating stats-->
            <a id="exit" href="#" onclick="location.href='wizard_alchemylab.html?' + queryString">Leave the lab</a>
        </div>
        <hr>
        <!-- present strength potion gif
            display:none allows it to be hidden until clicked 
        -->
        <img id="strengthPotion" src="" width="100" style="display:none">

        <iframe src='wizard_inventory.html' id=inventory height=100 width=125></iframe>
        <script>
            inventory.src += location.search;
            var queryString = new URLSearchParams(location.search);
            var gp = +queryString.get("gp");
            var hp = +queryString.get("hp");
            var ap = +queryString.get("ap");
            var keys = +queryString.get("keys");
            //when player clicks button, be presented with potion they now have !!!
            function grabPotion(){
                ap += 8;
                //raise attack power
                queryString.set("ap", ap);
                //update inventory
                inventory.src = 'wizard_inventory.html?' + queryString;
                strengthPotion.src ='assets/wizard_strengthPotion.gif';
                //show the potion after click
                strengthPotion.style.display = "block";
                text.innerHTML = "You grabbed a strength potion!";
                }
        </script>
    </body>
<html>
