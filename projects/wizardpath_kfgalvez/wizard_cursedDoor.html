<html>
    <head>
        <title>Triple Adventure</title>
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="wizard-styles/wizard-styles.css">
    </head>
    <body>
        <h1>Cursed Room</h1> 
        <hr>

        <h2> The room has an unsettling aura.. </h2>
        <img src='assets/wizard_cursed-room.gif' width="480">
        <p> Maybe you can find something useful in here? </p>
        
        <h4> What will you do? </h4>

        <div id = "text"></div>

        <!--
        Allow player to grab cursed book
        -->
        <div id='options'>
            <button onclick='grabBook()'> Grab Cursed Book</button>
            <hr>
            <!-- allow players to go back to door -->
            <!-- dynamically creates a url when clicking, thereby updating stats-->
            <a id="exit" href="#" onclick="location.href='wizard_courtyard.html?' + queryString">Leave the cursed room</a>
        </div>
        <hr>
        <!-- present strength potion gif
            display:none allows it to be hidden until clicked 
        -->
        <img id="cursedBook" src="" width="100" style="display:none">

        <iframe src='wizard_inventory.html' id=inventory height=100 width=200></iframe>
        <script>
            inventory.src += location.search;
            var queryString = new URLSearchParams(location.search);
            var gp = +queryString.get("gp");
            var hp = +queryString.get("hp");
            var ap = +queryString.get("ap");
            var book = +queryString.get('book'); //get cursed book
            var keys = +queryString.get("keys");
            //when player clicks button, be presented with cursed book they now have !!!
            function grabBook(){
                //raise attack power
                queryString.set("ap", ap);
                queryString.set('book', true);
                //update inventory
                inventory.src = 'wizard_inventory.html?' + queryString;
                cursedBook.src ='assets/wizard_cursed-physical-book.gif';
                //show the cursed book after click
                cursedBook.style.display = "block";
                text.innerHTML = "You found a mysterious book!";
                }
        </script>
    </body>
<html>
