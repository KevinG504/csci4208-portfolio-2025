<html>
    <head>
        <title>Triple Adventure</title>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/weapons/cimitar.png" />
        <link rel="stylesheet" href="wizard-styles/wizard-styles.css">
    </head>
    <body>  
       <div id="wizardWrapper">
        <img id="wizardBackground" src='assets/wizard_wizard-dorm.gif'>
        <div id="wizardOverlay">
            <h1>Path of the Wizard</h1>
            <h4>You wake up bruised and injured in your room within the school of magic</h4>
            <h4>"Where am I? What happened?"</h4>

            <div id="wizardButtons">
                <a class="fight-button" id='courtyard' href='#'>Courtyard</a>
                <a class="fight-button" id='library' href='#'>Library</a>
                <a class="fight-button" id='alchemy' href='#'>Alchemy Lab</a>
            </div>
        </div>
        <iframe src='wizard_inventory.html' id=inventory height=100 width=200></iframe>
    </div>
        <hr>
        <script> 
            var queryString = new URLSearchParams(location.search);

            if (!queryString.get("gp")) queryString.set("gp", 0);
            if (!queryString.get("hp")) queryString.set("hp", 5);
            if (!queryString.get("ap")) queryString.set("ap", 2);
            if (!queryString.get("keys")) queryString.set("keys", 0);

            document.getElementById("courtyard").href = "wizard_courtyard.html?" + queryString;
            document.getElementById("library").href = "wizard_library.html?" + queryString;
            document.getElementById("alchemy").href = "wizard_alchemylab.html?" + queryString;

            document.getElementById("inventory").src = "wizard_inventory.html?" + queryString;
        </script>
    </body>
<html>
